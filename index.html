<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <title>APP Controle de Peso</title>
  </head>
  <body>
    <div id="blocker"></div>
    <div id="modal" class="rounded-card">
      <h3>Digite Seu Peso</h3>
      <div>
        <label for="day">Data:</label>
        <input type="date" id="day" />
      </div>
      <div>
        <label for="weight">Peso Atual:</label>
        <input type="text" id="weight" autocomplete="off" />
      </div>
      <button id="confirm">Confirma</button>
    </div>
    <div id="app">
      <section class="main">
        <h1>App Controle de Peso</h1>
        <h2>Seu Progresso</h2>
        <canvas id="chart"> </canvas>
      </section>
      <section>
        <div class="rounded-card" id="info">
          <h3>Seu Ultimo Registro</h3>
          <div>
            <span title="Data">
              <span class="material-symbols-outlined"> calendar_month </span>
              <span id="latest-day" title="Data"></span>
            </span>
            <span title="Peso">
              <span class="material-symbols-outlined"> scale </span>
              <span id="latest-weight"> </span>
            </span>
          </div>
        </div>
      </section>
      <section>
        <h2>Informações Pessoais</h2>
        <div class="rounded-card" id="actions">
          <span>Registre seu peso diariamente e veja seu progresso</span>
          <div>
            <span id="btn"> Registro de Peso </span>
          </div>
        </div>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
    <script src="./src/script.js"></script>
  </body>
</html>
